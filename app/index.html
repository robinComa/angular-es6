<!DOCTYPE html>
<html ng-app="app">

    <head>
        <title>Angular-es6</title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/angular-growl/build/angular-growl.min.css" />
        <link rel="stylesheet" href="../.tmp/style.css" />
    </head>

    <body ng-controller="TodoController as tc">

        <div class="container">
            <div growl></div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">TodoMVC with ES6 and Animate.css</h3>
                        </div>
                        <div class="panel-body">
                            <form ng-submit="tc.addTodo()">
                                <input type="text" ng-model="tc.newTodo" class="form-control" placeholder="New todo item goes here, then press Enter" focus>
                            </form>
                            <br>
                            <div class="list-group">
                                <div class="list-group-item todo-item" ng-repeat="item in tc.items" ng-class="{'todo-complete': item.complete}">
                                    <span class="close" ng-click="tc.removeTodo($index)">&times;</span>
                                    <label>
                                        <input type="checkbox" ng-model="item.complete">
                                        <span ng-bind="item.text">This is the content of the Todo</span>
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-block btn-danger" ng-click="tc.clearAll()">Clear All Items</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" ng-controller="Es6Controller as es6">
                <button class="btn" ng-click="es6.testDestructuring()">
                    Destructuring : let {x, y} = {x:2, y:-5};
                </button>
                <button class="btn" ng-click="es6.testDefaultValue()">
                    DefaultValue : testDefaultValue(x, y=1, z=0){...}; testDefaultValue();
                </button>
            </div>
        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-growl/build/angular-growl.js"></script>
        <script src="bower_components/traceur/traceur.js"></script>

        <script src="../.tmp/script.js"></script>

        <script src="app.js"></script>

    </body>

</html>
